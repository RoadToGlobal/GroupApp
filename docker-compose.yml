group-maker:
  build: ./GroupMaker
  dockerfile: Dockerfile
  links:
    - db
  volumes:
    - "./GroupMaker:/src/app"
    - "/src/app/node_modules"
  ports:
    - "127.0.0.1:8082:8000"
  environment:
   NODE_ENV: development
group-chat-stream:
  build: ./GroupChatStream
  dockerfile: Dockerfile
  volumes:
    - "./GroupChatStream:/src/app"
    - "/src/app/node_modules"
  ports:
    - "127.0.0.1:8081:8000"
  environment:
   NODE_ENV: development
client-distro:
  build: ./ClientDistro
  dockerfile: Dockerfile
  volumes:
    - "./ClientDistro:/src/app"
    - "/src/app/node_modules"
  ports:
    - "127.0.0.1:80:8000"
  environment:
   NODE_ENV: development
api:
  build: ./API
  dockerfile: Dockerfile
  links:
    - db
  volumes:
    - "./API:/src/app"
    - "/src/app/node_modules"
  ports:
    - "127.0.0.1:8080:8080"
  environment:
   PORT: 8080
   NODE_ENV: development
   MONGO_URL: mongodb://db:27017/groupapp
db:
  image: mongo:latest
  ports:
    - "127.0.0.1:27017:27017"
